    <body class="sl-login-main d-flex flex-column min-vh-100">
        <div class="row g-0 sl-main-row">
            <div class="sl-login-left col-xl-9 col-lg-12 col-md-12 col-12">
                <!-- Right Panel -->
                <div class="container-fluid p-4">
                    <div class="col-md-11 mx-auto">
                        <form class="p-3">
                            <div class="my-4">
                                <h1><i class="fas fa-university fa-lg"></i></h1>
                                <h2 class="fw-bold"> Registration - Step 1 </h2>

                                <div class="row">
                                    <h5 class="mt-4"> Personal Information </h5>
                                    <div class="col-md-4 my-2">
                                        <label> Last Name: *</label>
                                        <input type="text" name="#" id="#" class="form-control rounded" placeholder="Enter your last name here..." required>
                                    </div>
                                    <div class="col-md-4 my-2">
                                        <label> First Name: *</label>
                                        <input type="text" name="#" id="#" class="form-control rounded" placeholder="Enter your first name here..." required>
                                    </div>
                                    <div class="col-md-4 my-2">
                                        <label> Middle Name: </label>
                                        <input type="text" name="#" id="#" class="form-control rounded" placeholder="Enter your middle name here...">
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <label> Address: *</label>
                                        <input type="text" name="#" id="#" class="form-control rounded" placeholder="Enter your address here..." required>
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <label> School/Institution Affiliated With: *</label>
                                        <input type="text" name="#" id="#" class="form-control rounded" placeholder="Enter your school/institution here..." required>
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <label> Birthday: *</label>
                                        <input type="date" name="#" id="#" class="form-control rounded" required>
                                    </div>
                                    <div class="col-md-6 my-2">
                                        <label> Gender: *</label>
                                        <select class="form-select rounded" name="#" id="#" required>
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Prefer not to say">Prefer not to say</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 my-2">
                                        <label> Profile Picture: </label>
                                        <input class="form-control" type="file" id="formFile" required>
                                        <small><i> (If left blank, default avatar will be used) </i></small>
                                    </div>
                                </div>
                            </div>

                            <div class="login-button d-flex justify-content-end">
                                <a href="index.html" class="btn btn-light rounded-pill fw-bold w-25 me-2" type="submit"><i class="fas fa-caret-left"></i> Back</a>
                                <a href="register_2.html" class="btn btn-light rounded-pill fw-bold w-25" type="submit"> Next <i class="fas fa-caret-right"></i></a>
                            </div>      
                        </form>
                    </div>
                </div>
            </div>

            <div class="sl-register-right col-xl-3 col-lg-12 col-md-12 col-12">
            
            </div>
        </div>
